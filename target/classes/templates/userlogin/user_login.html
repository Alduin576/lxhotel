<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>用户登录</title>
    <link rel="stylesheet" href="@{/css/bootstrap.min.css}"/>
    <link rel="stylesheet" href="@{/userlogin/signin.css}"/>
</head>
<body class="text-center">
<h1>蓝星酒店欢迎您</h1>
<form class="form-signin">
    <img class="mb-4" th:src="@{/image/tip.jpg}" width="72" height="72">
    <h1 class="h3 mb-3 font-weight-normal" th:text="#{login.tip}">请登录</h1>
    <input type="text" class="form-control"
           th:placeholder="#{login.username}" required="" autofocus="">
    <input type="password" class="form-control"
           th:placeholder="#{login.password}" required="">
    <div class="checkbox mb-3">
        <label>
            <input type="checkbox" value="remember-me"> [[#{login.rememberme}]]
        </label>
    </div>
    <!--为button设置一个点击事件，使其使用ajax发送请求到后端的checkLogin-->
    <button class="btn btn-lg btn-primary" type="submit" th:text="#{login.login}">登录</button>
    <button class="btn btn-lg btn-primary" th:text="#{login.register}">注册</button>
    <p class="mt-5 mb-3 text-muted">© <span th:text="${currentYear}">2018</span>-<span th:text="${currentYear}+1">2019</span></p>
    <a class="btn btn-sm" th:href="@{/login/enter_login(language='zh_CN')}">中文</a>
    <a class="btn btn-sm" th:href="@{/login/enter_login(language='en_US')}">English</a>
</form>
</body>
</html>
